<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9e93695716.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 25rem">
        <div class="card-body-top">
          <h1 class="card-title" id="city"></h1>
          <h2>Time</h2>
          <p class="card-icon">
            <img src="" id="current-day-icon" />
          </p>
          <p class="card-text" id="temperature"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Monday
            <span class="degree">63° F <i class="fas fa-cloud"></i></span>
          </li>
          <li class="list-group-item">
            Tuesday
            <span class="degree">59° F <i class="fas fa-cloud-sun"></i></span>
          </li>
          <li class="list-group-item">
            Wednesday
            <span class="degree"
              >58° F <i class="fas fa-cloud-showers-heavy"></i
            ></span>
          </li>
          <li class="list-group-item">
            Thursday
            <span class="degree">59° F <i class="fas fa-wind"></i></span>
          </li>
          <li class="list-group-item">
            Friday <span class="degree">61° F <i class="fas fa-sun"></i></span>
          </li>
        </ul>
        <div class="card-body-bottom">
          <form>
            <input
              type="text"
              placeholder="City, Country"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" value="Search" />
            <button id="current-location-button">Current</button>
          </form>
          <small>
            <a href="https://github.com/RichardsonB/Weather-Project"
              >Open-source code</a
            >
            by Brittany Richardson
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
